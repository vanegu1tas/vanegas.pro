  <header>
    <nav class="nav fadeInDown">
      <div class="nav-container">
        <a href="../index.html">

            <img class= "unicorn" src="../images/unicorni.png" alt="icon" width="14px" style="margin-right: 6px;">

        </a>
        <span style="margin: 0 2px;" ><p class="p-nav">/</p></span>
        <a href="products.html">

            <img class= "robot" src="../images/robot2.png" alt="icon" width="14px" style="margin-right: 6px;">

          </div>
        </a>
      </div>
    </nav>
    <div class="header-bg">
    </div>
  </header>
  <div class="container">
    <div class="intro-title">
      <figure class="icon2 icon2-intern">
        <img src="../images/robot2.png" alt="Icon"  width="150px">
      </figure>
      <h1 class="intro-h1 title-h1">Digital Products</h1>
    </div>
    <div class="intro">
      <div class="intro-detail">
        <h2>Projects I worked on.</h2>
      </div>
      <div class="intro-button">
        <button class="contact-button contact-intern contact-button" id="button-modal" data-custom-close="modal-1"><img src="../images/envelope_2709.png" alt="" class="icon-contact"></button>
        <!-- Modal!  -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                  Contact me
                </h2>
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <form action="/enviar correo/" class="form-email">
                  <div class="cont-modal">
                    <img src="../images/nerd-face_1f913.png" width="22px" alt="icono">
                    <label class="label-modal">E-mail</label>
                  </div>
                  <input class="custom" type="text" placeholder="Your e-mail here" id="email" />
                  <div class="cont-modal">
                    <img src="../images/candy.png" width="22px" alt="icono">  
                    <label class="label-modal">Message</label>
                  </div>
                  <textarea class= "text-area" placeholder="Remember, be nice"name="story" rows="3" cols="20"></textarea>
                </form>
              </main>
              <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary">Send</button>
                <button
                  class="modal__btn"
                  data-micromodal-close
                  aria-label="Close this dialog window"
                >
                  Close
                </button>
              </footer>
            </div>
          </div>
        </div>
        <!-- Aca acaba el Modal------------- -->
      </div>
    </div>
  </div>
  <div class="container-general">
    <div class="container">
      <h3>Projects</h3>
      <div class="container-projects">
        <div class="project">
          <a href="Lovit.html"><img src="../images/Project1.jpg" alt=""></a>

        </div>

        </div>
        <div class="project">

        </div>
        <div class="project">
          <a href="malegal.html"> <img src="../images/project6.png" alt=""></a>
        </div>
        <div class="project">
          <img src="../images/project7.png" alt="">
        </div>
      </div>
    </div>

  <div class="content, container">
    <hr>

      <p class="p-footer"><small>Made with <span style="color: rgb(230, 38, 198);">♥</span> in Bogotá, Colombia.</small></p>
      <div class="luna">
        <img src="../images/sun.png" alt="luna" width="15px">
      </div>
    </div>
  </footer>
  <script src="../script/script.js"></script>
