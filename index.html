<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter:700|Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>

  <title>Vanegas.pro</title>
</head>
<body>
  <header>
    <div class="header-bg">
    </div>
  </header>
  <div class="container">
    <div class="intro-title">
      <figure class="icon icon2-intern">
        <img src="images/unicorn2.png" alt="Icon"  class="icon-unicorn">
      </figure>
      <h1 class="intro-h1 title-h1">Hello! <br>I'm Daniel Vanegas!</h1>
    </div>
    <div class="intro">
      <div class="intro-detail">
        <h2>I'm a designer focused on making digital products.</h2>
      </div>
      <div class="intro-button">
        <button class="contact-button" id="button-modal" data-custom-close="modal-1"><img src="images/envelope_2709.png" alt="" class="icon-contact"></button>
        <!-- Modal!  -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
          <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div
              class="modal__container"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-1-title"
            >
              <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                  Contact me
                </h2>
                <button
                  class="modal__close"
                  aria-label="Close modal"
                  data-micromodal-close
                ></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <form action="/enviar correo/" class="form-email">
                  <div class="cont-modal">
                    <img src="images/nerd-face_1f913.png" width="22px" alt="icono">
                    <label class="label-modal">E-mail</label>
                  </div>
                  <input class="custom" type="email" placeholder="Your e-mail here" id="email" />
                  <div class="cont-modal">
                    <img src="images/candy.png" width="22px" alt="icono">  
                    <label class="label-modal">Message</label>
                  </div>
                  <textarea class="text-area" placeholder="Remember, be nice" name="story" rows="3" cols="20" id="msg"></textarea>
                </form>
              </main>
              <footer class="modal__footer">
                <button id="send" class="modal__btn modal__btn-primary">Send</button>
                <button
                  class="modal__btn"
                  data-micromodal-close
                  aria-label="Close this dialog window"
                >
                  Close
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-general">
    <div class="container">
      <h3>Things that I do</h3>
      <a href="./projects/products.html">
        <div class="content">
          <img class= "robot" src="images/robot2.png" alt="icon" width="24px">
          <p class="p-menu"><strong>Digital products</strong></p>
        </div>
      </a>
      <a href="./projects/illustration.html">
        <div class="content">
          <img src="images/art.png" alt="icon" width="24px">
          <p class="p-menu"><strong>Illustration</strong></p>
        </div>
      </a>
      <h3>Say hi to me!</h3>
      <a href="https://dribbble.com/Inkterface" target="_blank">
        <div class="content">
          <img src="images/test2.png" alt="Icon" width="24px">
          <p class="p-menu"><strong>Dribbble - Product Design</strong></p>
        </div>
      </a>
      <a href="https://dribbble.com/Vaneguitas" target="_blank">
        <div class="content">
          <img src="images/test2.png" alt="Icon" width="24px">
          <p class="p-menu"><strong>Dribbble - Illustration</strong></p>
        </div>
      </a>
        <h3>About</h3>
      <a href="./projects/About.html">
        <div class="content">
          <img src="images/nerd-face_1f913.png" alt="Icon" width="24px">
          <p class="p-menu"><strong>Profile and Cv</strong></p>
        </div>
      </a>
    </div>
  </div>   
  <div class="container">
    <hr>
  </div>     
  <footer class="container">
    <div class="footer">
      <p class="p-footer"><small>Made with <span style="color: rgb(230, 38, 198);">♥</span> in Bogotá, Colombia.</small></p>
      <div class="luna">
        <img src="images/sun.png" alt="luna" width="15px">
      </div>
    </div>
  </footer>
  <script src="script/script.js"></script>
  <script src="script/sendMail.js"></script>
</body>
</html>
